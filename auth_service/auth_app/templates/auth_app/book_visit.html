<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Visit</title>
</head>
<body>
    <h1>Schedule a New Visit</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color:green;">{{ success }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="date">Date and Time:</label><br>
        <input type="datetime-local" id="date" name="date" required><br><br>

        <label for="description">Visit Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="40" required></textarea><br><br>

        <label for="doctor">Select Doctor:</label><br>
        <select name="doctor" id="doctor" required>
            {% for doctor in doctors %}
                <option value="{{ doctor.id }}">{{ doctor.first_name }} {{ doctor.last_name }}</option>
            {% endfor %}
        </select><br><br>


        <button type="submit">Book Visit</button>
    </form>

    <br>
    <a href="{% url 'patient_dashboard' %}">Back to Dashboard</a>
</body>
</html>
